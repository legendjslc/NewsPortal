<div ng-controller="HomeController as homeVm">
    <div ng-repeat="article in homeVm.topArticles">
        <div class="list-group">
            <a href="#" class="list-group-item">
                <h3 class="list-group-item-heading">{{article.Title}} <span class="badge pull-right">{{article.Likes}} likes</span></h3>
                <p>by {{article.Author.Name}} | published on: {{article.PublishDate | date: fullDate}}</p>
                <p class="list-group-item-text">{{article.Body}} ...</p>
            </a>
        </div>
    </div>
</div>
